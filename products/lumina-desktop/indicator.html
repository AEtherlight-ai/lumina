<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Indicator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: transparent;
        }

        #indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(
                90deg,
                rgba(59, 130, 246, 0.9) 0%,
                rgba(139, 92, 246, 0.9) 50%,
                rgba(236, 72, 153, 0.9) 100%
            );
            transform-origin: left;
            transition: transform 0.05s ease-out;
        }
    </style>
</head>
<body>
    <div id="indicator"></div>

    <script>
        const indicator = document.getElementById('indicator');

        // Listen for audio-level events from Rust backend
        window.__TAURI__.event.listen('audio-level', (event) => {
            const level = event.payload;
            // Scale from 0-1 to 0-50% of screen width
            const movement = level * 50;
            indicator.style.transform = `scaleX(${movement / 100 + 0.5})`;
        });

        console.log('Audio indicator loaded and listening for audio-level events');
    </script>
</body>
</html>
