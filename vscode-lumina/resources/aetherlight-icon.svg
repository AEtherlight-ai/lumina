<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- ÆtherLight Logo - Æ symbol with light rays -->
  <defs>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0078d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Light rays emanating from center -->
  <g opacity="0.4">
    <line x1="12" y1="2" x2="12" y2="6" stroke="url(#lightGradient)" stroke-width="1" stroke-linecap="round"/>
    <line x1="18" y1="4" x2="16" y2="7" stroke="url(#lightGradient)" stroke-width="1" stroke-linecap="round"/>
    <line x1="21" y1="10" x2="18" y2="11" stroke="url(#lightGradient)" stroke-width="1" stroke-linecap="round"/>
    <line x1="6" y1="4" x2="8" y2="7" stroke="url(#lightGradient)" stroke-width="1" stroke-linecap="round"/>
    <line x1="3" y1="10" x2="6" y2="11" stroke="url(#lightGradient)" stroke-width="1" stroke-linecap="round"/>
  </g>

  <!-- Stylized Æ symbol -->
  <g fill="url(#lightGradient)">
    <!-- A part of Æ -->
    <path d="M8 19L11 10L14 19H8Z" fill="url(#lightGradient)"/>
    <path d="M6 19L12 7L18 19H16L15 16H9L8 19H6ZM10 14H14L12 9.5L10 14Z" fill="url(#lightGradient)"/>

    <!-- E part integrated with A -->
    <path d="M14 10H19V12H14V10Z" fill="url(#lightGradient)"/>
    <path d="M14 13.5H18V15.5H14V13.5Z" fill="url(#lightGradient)"/>
    <path d="M14 17H19V19H14V17Z" fill="url(#lightGradient)"/>
    <rect x="14" y="10" width="1.5" height="9" fill="url(#lightGradient)"/>
  </g>

  <!-- Subtle glow effect -->
  <circle cx="12" cy="14" r="9" fill="url(#lightGradient)" opacity="0.1"/>
</svg>
