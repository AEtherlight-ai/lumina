name: Build Windows Desktop App

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.18.5)'
        required: true
        default: '0.18.5'
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-windows-exe:
    name: Build Windows Installer (x64)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/lumina-desktop/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install Rust dependencies (Cargo cache)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            products/lumina-desktop/src-tauri/target/
          key: x86_64-pc-windows-msvc-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            x86_64-pc-windows-msvc-cargo-

      - name: Install frontend dependencies
        working-directory: products/lumina-desktop
        run: npm install

      - name: Clean old bundle artifacts (prevent cache conflicts)
        working-directory: products/lumina-desktop
        shell: pwsh
        run: |
          # Remove old bundle files to prevent version conflicts from cache
          $bundlePath = "src-tauri/target/release/bundle"
          if (Test-Path $bundlePath) {
            Write-Host "Cleaning old bundle artifacts..."
            Remove-Item -Path "$bundlePath/msi/*" -Force -ErrorAction SilentlyContinue
            Remove-Item -Path "$bundlePath/nsis/*" -Force -ErrorAction SilentlyContinue
            Write-Host "Bundle directory cleaned"
          } else {
            Write-Host "No existing bundle directory to clean"
          }

      - name: Build desktop app with Tauri
        working-directory: products/lumina-desktop
        run: npm run tauri build
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Verify installer files created
        working-directory: products/lumina-desktop
        shell: pwsh
        run: |
          Write-Host "Checking for installer files in target/release/bundle/"

          # Check for MSI
          $msiFiles = Get-ChildItem -Path "src-tauri/target/release/bundle/msi/*.msi" -ErrorAction SilentlyContinue
          if ($msiFiles) {
            Write-Host "Found MSI files:"
            $msiFiles | ForEach-Object { Write-Host "  $_" }
          } else {
            Write-Host "No MSI files found"
          }

          # Check for NSIS exe
          $exeFiles = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis/*.exe" -ErrorAction SilentlyContinue
          if ($exeFiles) {
            Write-Host "Found EXE files:"
            $exeFiles | ForEach-Object { Write-Host "  $_" }
          } else {
            Write-Host "No EXE files found"
          }

          # Verify at least one installer was created
          if (-not $msiFiles -and -not $exeFiles) {
            Write-Host "ERROR: No installer files created!"
            exit 1
          }

      - name: Get version from tag or input
        id: version
        shell: pwsh
        run: |
          if ("${{ github.ref }}" -like "refs/tags/*") {
            $version = "${{ github.ref }}" -replace "refs/tags/v", ""
          } else {
            $version = "${{ github.event.inputs.version }}"
          }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          Write-Host "Building version: $version"

      - name: Rename installer files with version
        working-directory: products/lumina-desktop/src-tauri/target/release/bundle
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $targetMsiName = "Lumina_${version}_x64.msi"
          $targetExeName = "Lumina_${version}_x64-setup.exe"

          # Delete any old/duplicate MSI files, keep only newest
          $msiFiles = Get-ChildItem -Path "msi/*.msi" -ErrorAction SilentlyContinue | Sort-Object LastWriteTime -Descending
          if ($msiFiles.Count -gt 0) {
            $newestMsi = $msiFiles[0]
            # Remove all other MSI files
            foreach ($file in $msiFiles | Select-Object -Skip 1) {
              Write-Host "Removing duplicate: $($file.Name)"
              Remove-Item -Path $file.FullName -Force
            }
            # Rename the newest one if not already correct
            if ($newestMsi.Name -ne $targetMsiName) {
              $targetPath = Join-Path $newestMsi.DirectoryName $targetMsiName
              if (Test-Path $targetPath) { Remove-Item -Path $targetPath -Force }
              Rename-Item -Path $newestMsi.FullName -NewName $targetMsiName -Force
              Write-Host "Renamed: $($newestMsi.Name) -> $targetMsiName"
            } else {
              Write-Host "MSI already named correctly: $targetMsiName"
            }
          }

          # Delete any old/duplicate EXE files, keep only newest
          $exeFiles = Get-ChildItem -Path "nsis/*.exe" -ErrorAction SilentlyContinue | Sort-Object LastWriteTime -Descending
          if ($exeFiles.Count -gt 0) {
            $newestExe = $exeFiles[0]
            # Remove all other EXE files
            foreach ($file in $exeFiles | Select-Object -Skip 1) {
              Write-Host "Removing duplicate: $($file.Name)"
              Remove-Item -Path $file.FullName -Force
            }
            # Rename the newest one if not already correct
            if ($newestExe.Name -ne $targetExeName) {
              $targetPath = Join-Path $newestExe.DirectoryName $targetExeName
              if (Test-Path $targetPath) { Remove-Item -Path $targetPath -Force }
              Rename-Item -Path $newestExe.FullName -NewName $targetExeName -Force
              Write-Host "Renamed: $($newestExe.Name) -> $targetExeName"
            } else {
              Write-Host "EXE already named correctly: $targetExeName"
            }
          }

      - name: Generate SHA256 checksums
        working-directory: products/lumina-desktop/src-tauri/target/release/bundle
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"

          # Generate checksum for MSI
          $msiFile = "msi/Lumina_${version}_x64.msi"
          if (Test-Path $msiFile) {
            $hash = (Get-FileHash -Path $msiFile -Algorithm SHA256).Hash.ToLower()
            "$hash  Lumina_${version}_x64.msi" | Out-File -FilePath "$msiFile.sha256" -Encoding ASCII
            Write-Host "MSI checksum: $hash"
          }

          # Generate checksum for EXE
          $exeFile = "nsis/Lumina_${version}_x64-setup.exe"
          if (Test-Path $exeFile) {
            $hash = (Get-FileHash -Path $exeFile -Algorithm SHA256).Hash.ToLower()
            "$hash  Lumina_${version}_x64-setup.exe" | Out-File -FilePath "$exeFile.sha256" -Encoding ASCII
            Write-Host "EXE checksum: $hash"
          }

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-msi
          path: |
            products/lumina-desktop/src-tauri/target/release/bundle/msi/*.msi
            products/lumina-desktop/src-tauri/target/release/bundle/msi/*.sha256
          if-no-files-found: warn
          retention-days: 30

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-exe
          path: |
            products/lumina-desktop/src-tauri/target/release/bundle/nsis/*.exe
            products/lumina-desktop/src-tauri/target/release/bundle/nsis/*.sha256
          if-no-files-found: warn
          retention-days: 30

      - name: Upload to GitHub Release (if tag pushed)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            products/lumina-desktop/src-tauri/target/release/bundle/msi/*.msi
            products/lumina-desktop/src-tauri/target/release/bundle/msi/*.sha256
            products/lumina-desktop/src-tauri/target/release/bundle/nsis/*.exe
            products/lumina-desktop/src-tauri/target/release/bundle/nsis/*.sha256
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Summary job to verify build completed
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-windows-exe]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display build artifacts
        run: |
          echo "=== Build Artifacts Summary ==="
          echo ""
          echo "Windows MSI Installer:"
          ls -lh artifacts/windows-x64-msi/*.msi 2>/dev/null || echo "  ❌ Not found"

          echo ""
          echo "Windows EXE Installer:"
          ls -lh artifacts/windows-x64-exe/*.exe 2>/dev/null || echo "  ❌ Not found"

          echo ""
          echo "Checksums:"
          find artifacts -name "*.sha256" -exec cat {} \; 2>/dev/null || echo "  ❌ No checksums found"

          echo ""
          echo "=== Build Complete ==="

      - name: Check build status
        run: |
          MSI_COUNT=$(ls artifacts/windows-x64-msi/*.msi 2>/dev/null | wc -l)
          EXE_COUNT=$(ls artifacts/windows-x64-exe/*.exe 2>/dev/null | wc -l)

          echo "MSI files: $MSI_COUNT"
          echo "EXE files: $EXE_COUNT"

          if [ "$MSI_COUNT" -eq 0 ] && [ "$EXE_COUNT" -eq 0 ]; then
            echo "❌ ERROR: No installer files created!"
            exit 1
          fi

          echo "✅ SUCCESS: Windows installers built successfully!"
