name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: products/lumina-desktop
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: products/lumina-desktop
          tagName: ${{ github.ref_name }}
          releaseName: 'ÆtherLight ${{ github.ref_name }}'
          releaseBody: |
            ## ÆtherLight ${{ github.ref_name }}

            ### Downloads
            - **Windows:** `.exe` (NSIS installer) or `.msi` (MSI installer)
            - **macOS (Intel):** `.dmg` (x86_64)
            - **macOS (Apple Silicon):** `.dmg` (aarch64)

            ### Installation
            ```bash
            npm install -g aetherlight
            ```

            Or download the installer for your platform above.
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}

  build-vsix:
    runs-on: ubuntu-latest
    needs: build-desktop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: vscode-lumina
        run: npm ci

      - name: Compile TypeScript
        working-directory: vscode-lumina
        run: npm run compile

      - name: Package VSIX
        working-directory: vscode-lumina
        run: npx vsce package

      - name: Upload VSIX to release
        uses: softprops/action-gh-release@v1
        with:
          files: vscode-lumina/*.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
