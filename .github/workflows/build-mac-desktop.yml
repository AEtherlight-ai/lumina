name: Build Mac Desktop App

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.18.5)'
        required: true
        default: '0.18.5'
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-mac-dmg:
    name: Build macOS .dmg (${{ matrix.settings.arch }})
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-13
            arch: x86_64
            rust_target: x86_64-apple-darwin
            description: Intel Mac

          - host: macos-14
            arch: aarch64
            rust_target: aarch64-apple-darwin
            description: Apple Silicon Mac

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: products/lumina-desktop/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.rust_target }}

      - name: Install Rust dependencies (Cargo cache)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            products/lumina-desktop/src-tauri/target/
          key: ${{ matrix.settings.rust_target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.settings.rust_target }}-cargo-

      - name: Install frontend dependencies
        working-directory: products/lumina-desktop
        run: npm install

      - name: Build desktop app with Tauri
        working-directory: products/lumina-desktop
        run: npm run tauri build
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Verify .dmg files created
        working-directory: products/lumina-desktop
        run: |
          echo "Checking for .dmg files in target/release/bundle/dmg/"
          ls -lh src-tauri/target/release/bundle/dmg/*.dmg || echo "No .dmg files found"

          # Count .dmg files
          DMG_COUNT=$(ls src-tauri/target/release/bundle/dmg/*.dmg 2>/dev/null | wc -l)
          echo "Found $DMG_COUNT .dmg file(s)"

          if [ "$DMG_COUNT" -eq 0 ]; then
            echo "ERROR: No .dmg files created!"
            exit 1
          fi

      - name: Get version from tag or input
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Rename .dmg files with version
        working-directory: products/lumina-desktop/src-tauri/target/release/bundle/dmg
        run: |
          # Find the .dmg file (Tauri creates it with app name)
          DMG_FILE=$(ls *.dmg | head -n 1)

          if [ -z "$DMG_FILE" ]; then
            echo "ERROR: No .dmg file found to rename!"
            exit 1
          fi

          # Rename to versioned filename
          NEW_NAME="Lumina_${{ steps.version.outputs.VERSION }}_${{ matrix.settings.arch }}.dmg"
          mv "$DMG_FILE" "$NEW_NAME"

          echo "Renamed: $DMG_FILE → $NEW_NAME"
          ls -lh "$NEW_NAME"

      - name: Generate SHA256 checksum
        working-directory: products/lumina-desktop/src-tauri/target/release/bundle/dmg
        run: |
          DMG_FILE="Lumina_${{ steps.version.outputs.VERSION }}_${{ matrix.settings.arch }}.dmg"
          shasum -a 256 "$DMG_FILE" > "$DMG_FILE.sha256"
          cat "$DMG_FILE.sha256"

      - name: Upload .dmg artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.settings.arch }}-dmg
          path: |
            products/lumina-desktop/src-tauri/target/release/bundle/dmg/*.dmg
            products/lumina-desktop/src-tauri/target/release/bundle/dmg/*.sha256
          if-no-files-found: error
          retention-days: 30

      - name: Upload to GitHub Release (if tag pushed)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            products/lumina-desktop/src-tauri/target/release/bundle/dmg/*.dmg
            products/lumina-desktop/src-tauri/target/release/bundle/dmg/*.sha256
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Summary job to verify both architectures built successfully
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-mac-dmg]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display build artifacts
        run: |
          echo "=== Build Artifacts Summary ==="
          echo ""
          echo "Intel Mac (.dmg):"
          ls -lh artifacts/macos-x86_64-dmg/*.dmg 2>/dev/null || echo "  ❌ Not found"

          echo ""
          echo "Apple Silicon Mac (.dmg):"
          ls -lh artifacts/macos-aarch64-dmg/*.dmg 2>/dev/null || echo "  ❌ Not found"

          echo ""
          echo "Checksums:"
          find artifacts -name "*.sha256" -exec cat {} \; 2>/dev/null || echo "  ❌ No checksums found"

          echo ""
          echo "=== Build Complete ==="

      - name: Check build status
        run: |
          INTEL_DMG=$(ls artifacts/macos-x86_64-dmg/*.dmg 2>/dev/null | wc -l)
          ARM_DMG=$(ls artifacts/macos-aarch64-dmg/*.dmg 2>/dev/null | wc -l)

          echo "Intel .dmg files: $INTEL_DMG"
          echo "Apple Silicon .dmg files: $ARM_DMG"

          if [ "$INTEL_DMG" -eq 0 ] || [ "$ARM_DMG" -eq 0 ]; then
            echo "❌ ERROR: One or more builds failed!"
            exit 1
          fi

          echo "✅ SUCCESS: Both Mac architectures built successfully!"
